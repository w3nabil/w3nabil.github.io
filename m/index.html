<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Under Maintenance</title>
    <meta name="description" content="System undergoing scheduled maintenance." />
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #e6ffe6;
            --neon: #20C20E;
            /* Hacker green */
            --accent: #00ffaa;
            --dim: #114d11;
            --danger: #ff2d55;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font: 16px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", Consolas, "Liberation Mono", "Courier New", monospace;
            overflow: hidden;
            /* keep matrix smooth */
        }

        /* Matrix canvas behind everything */
        #matrix {
            position: fixed;
            inset: 0;
            z-index: 0;
            display: block;
            filter: brightness(0.7) saturate(1.2) blur(0.2px);
        }

        /* Subtle CRT scanlines + vignette */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background:
                radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0, 0, 0, 0.35) 100%),
                repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.04) 1px, transparent 2px, transparent 4px);
            mix-blend-mode: overlay;
        }

        .wrap {
            position: relative;
            z-index: 2;
            height: 100%;
            display: grid;
            place-items: center;
            padding: 28px;
        }

        .card {
            width: min(760px, 92vw);
            background: rgba(10, 10, 10, 0.65);
            border: 1px solid var(--dim);
            border-radius: 18px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 0 1px rgba(32, 194, 14, 0.2), 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 28px 24px 22px;
            position: relative;
            overflow: hidden;
        }

        .card::after {
            /* glowing border sweep */
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 20px;
            pointer-events: none;
            background: conic-gradient(from 0deg, transparent 0 75%, rgba(32, 194, 14, .25) 85%, transparent 100%);
            animation: border-sweep 3.5s linear infinite;
            mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
            -webkit-mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
        }

        @keyframes border-sweep {
            to {
                transform: rotate(1turn)
            }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 8px;
            color: var(--neon);
            text-shadow: 0 0 6px rgba(32, 194, 14, .7);
        }

        .logo {
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
            border: 1px solid var(--neon);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(32, 194, 14, .35) inset, 0 0 10px rgba(32, 194, 14, .35);
            font-weight: 700;
        }

        .glitch {
            position: relative;
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 800;
            letter-spacing: .02em;
            color: var(--neon);
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            clip-path: inset(0 0 0 0);
        }

        .glitch::before {
            color: #0ff;
            transform: translate(2px, 0);
            animation: shift 2.2s infinite linear alternate-reverse;
            opacity: .8
        }

        .glitch::after {
            color: #f0f;
            transform: translate(-2px, 0);
            animation: shift 2.2s infinite linear alternate;
            opacity: .6
        }

        @keyframes shift {
            0% {
                clip-path: inset(0 0 85% 0)
            }

            10% {
                clip-path: inset(0 0 20% 0)
            }

            20% {
                clip-path: inset(65% 0 0 0)
            }

            40% {
                clip-path: inset(10% 0 30% 0)
            }

            60% {
                clip-path: inset(40% 0 10% 0)
            }

            80% {
                clip-path: inset(5% 0 60% 0)
            }

            100% {
                clip-path: inset(0 0 85% 0)
            }
        }

        .subtitle {
            color: #b6ffb6;
            opacity: .9;
            margin: .35rem 0 1rem
        }

        .terminal {
            background: #000;
            border: 1px solid var(--dim);
            border-radius: 12px;
            padding: 14px 16px;
            color: #d1ffd1;
            min-height: 74px;
            box-shadow: 0 0 0 1px rgba(32, 194, 14, .15) inset;
            position: relative;
            overflow: hidden;
        }

        .prompt {
            color: var(--accent)
        }

        .caret {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--neon);
            margin-left: 4px;
            box-shadow: 0 0 8px rgba(32, 194, 14, .8);
            animation: blink 1s steps(1) infinite;
            vertical-align: -.2em;
        }

        @keyframes blink {
            50% {
                opacity: 0
            }
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin: .9rem 0 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--neon);
            color: var(--neon);
            background: transparent;
            cursor: pointer;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(32, 194, 14, .2) inset, 0 0 10px rgba(32, 194, 14, .2);
            transition: transform .15s ease, background .2s ease, color .2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(32, 194, 14, .08);
        }

        .btn.secondary {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, .2) inset, 0 0 10px rgba(0, 255, 255, .2)
        }

        .status {
            margin-top: 14px;
            font-size: 12px;
            color: #9be79b;
            opacity: .9;
            letter-spacing: .02em;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon);
            box-shadow: 0 0 10px rgba(32, 194, 14, .8)
        }

        .progress {
            --size: 86px;
            --stroke: 8px;
            position: relative;
            width: var(--size);
            height: var(--size);
            margin-left: auto;
        }

        .progress svg {
            transform: rotate(-90deg)
        }

        .progress .bg {
            stroke: #102610
        }

        .progress .fg {
            stroke: var(--neon);
            filter: drop-shadow(0 0 6px rgba(32, 194, 14, .6));
            transition: stroke-dashoffset .5s ease;
        }

        .progress .label {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            color: var(--neon);
            font-weight: 800;
            text-shadow: 0 0 8px rgba(32, 194, 14, .6);
        }

        footer {
            position: fixed;
            inset: auto 12px 10px;
            z-index: 2;
            font-size: 12px;
            opacity: .7
        }

        /* Small screens */
        @media (max-width:480px) {
            .row {
                justify-content: space-between
            }

            .progress {
                margin: 10px 0 0 0
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix" aria-hidden="true"></canvas>
    <div class="overlay" aria-hidden="true"></div>

    <main class="wrap" role="main">
        <section class="card" aria-labelledby="title">
            <div class="brand">
                <div class="logo">NAB</div>
                <div class="glitch" id="title" data-text="WAIT A MOMENT">WAIT A MOMENT
                </div>
            </div>

            <p class="subtitle">Website undergoing scheduled maintenance. Please stand by while I fix the known issues.
            </p>

            <div class="terminal" aria-live="polite" aria-atomic="true">
                <div class="line"><span class="prompt">$</span> <span id="type"></span><span class="caret"></span></div>
            </div>

            <div class="row">
                <a class="btn" href="mailto:admin@example.com?subject=Notify%20me%20when%20you%27re%20back">✉ Contact
                    me</a>
                <a class="btn secondary" href="#"
                    onclick="alert('Why don\'t you believe me when I said it will take time? Visit the website from laptop/pc')">↻
                    Retry</a>

                <div class="progress" title="Uptime ETA">
                    <svg width="86" height="86" viewBox="0 0 100 100" role="img" aria-label="Progress">
                        <circle class="bg" cx="50" cy="50" r="38" fill="none" stroke-width="8"></circle>
                        <circle class="fg" id="pg" cx="50" cy="50" r="38" fill="none" stroke-width="8"
                            stroke-linecap="round" stroke-dasharray="238.76" stroke-dashoffset="238.76"></circle>
                    </svg>
                    <div class="label" id="pgLabel">0%</div>
                </div>
            </div>

            <div class="status">
                <span class="dot" aria-hidden="true"></span>
                <span id="statusText">Initializing maintenance routine…</span>
            </div>
        </section>
    </main>

    <footer style="text-align: center;">© <span id="year"></span> Nabil — <span style="color:var(--danger)">We see you
            through the code.</span></footer>

    <script>
        // ===== Matrix Rain Background =====
        (function matrix() {
            const c = document.getElementById('matrix'), ctx = c.getContext('2d');
            const resize = () => { c.width = innerWidth; c.height = innerHeight; cols = Math.floor(c.width / 14); drops = Array(cols).fill(1); };
            let cols = 0, drops = [];
            const glyphs = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$#*+/-";
            const draw = () => {
                ctx.fillStyle = "rgba(10,10,10,0.08)";
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = "#20C20E";
                ctx.font = "14px ui-monospace, monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = glyphs[Math.floor(Math.random() * glyphs.length)];
                    ctx.fillText(text, i * 14, drops[i] * 14);
                    if (drops[i] * 14 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
                requestAnimationFrame(draw);
            };
            addEventListener('resize', resize, { passive: true });
            resize(); draw();
        })();

        // ===== Typewriter Terminal =====
        const lines = [
            "auth: guest",
            "connecting to node://maintenance/website/mobile/",
            "status: fixing css bugs",
            "eta: ~ 7 days"
        ];
        const typeEl = document.getElementById('type');
        let idx = 0, sub = 0, line = 0;
        function typeLoop() {
            if (line < lines.length) {
                const target = lines[line];
                if (sub <= target.length) {
                    typeEl.textContent = target.slice(0, sub++);
                    setTimeout(typeLoop, 28 + Math.random() * 40);
                } else {
                    line++; sub = 0;
                    setTimeout(typeLoop, 520);
                    typeEl.insertAdjacentHTML('beforebegin', `<div class="line"><span class="prompt">$</span> ${target}</div>`);
                    typeEl.textContent = "";
                }
            }
        }
        typeLoop();

        // ===== Circular Progress (fake ETA) =====
        const pg = document.getElementById('pg');
        const pgLabel = document.getElementById('pgLabel');
        const circ = 2 * Math.PI * 38; // ~238.76
        let p = 0;
        const tick = () => {
            p = Math.min(100, p + (Math.random() * 6 + 2)); // 2-8% per tick
            const offset = circ * (1 - p / 100);
            pg.style.strokeDashoffset = offset.toFixed(2);
            pgLabel.textContent = `${Math.round(p)}%`;
            document.getElementById('statusText').textContent =
                p < 30 ? "Downloading dependencies…" :
                    p < 60 ? "Applying patches…" :
                        p < 90 ? "Recompiling assets…" :
                            "Rebooting services…";
            if (p < 100) setTimeout(tick, 600);
            else document.getElementById('statusText').textContent = "Thank you for your patience…";
        };
        setTimeout(tick, 800);

        // Footer year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
